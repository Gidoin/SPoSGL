## Le censeur à Rome : l'ancêtre de la statistique

* A Rome, tous les 5 ans, le cens (en latin : census) servait à établir la liste hiérarchisée des citoyens et de leurs biens, tâche confiée aux censeurs. 

* Le cens servait de base au recrutement dans l'armée romaine, à la délimitation des droits politiques, à l'organisation des scrutins, au calcul des impôts, puis à l'élaboration d'un état civil.

## Données ou obtenues ? 

&lt;BR&gt;

&gt; « Décidément, on ne devrait jamais parler de “données”, mais toujours d’ “obtenues”. » 

Bruno Latour, 1993

&gt; "L’enjeu principal, il me semble, une fois que l’on admet que les données sont toujours des « obtenues » comme le disait Bruno Latour lorsqu’il observait le travail quotidien des scientifiques, c’est de **comprendre dans quelles conditions elles deviennent malgré tout des « données » pour certains.**"
